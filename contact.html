<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beatrix Chis-Hunyadi portfolio website">
    <meta name="keywords" content="illustration, animation, art, sketch, digital art, digital painting">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Get in touch</title>
</head>
<body class="background-image">

    <!-- Header -->

    <header class="flex">
        <a href="index.html">
            <img id="logo-image" src="assets/images/logo.webp" alt="logo image">
        </a>
        <ul id="navbar" class="flex">
            <li>
                <a href="index.html#about">About</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="contact.html" class="active">Get in touch</a>
            </li>
        </ul>
    </header>

    <!-- Main section with contact form -->

    <main id="contact-pg">
        <div class="contact-card">
            <h2>Get in touch</h2>
        <form class="form" method="post" action="https://formdump.codeinstitute.net/">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div>   
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email address" required>
            </div> 
            <div>
                <label for="message">Your message</label>
                <textarea id="message" placeholder="Your message..." rows="6"></textarea>
            </div>
            <div>
                <input id="button" type="submit" value="Send">
            </div> 
        </form>
        </div>

    </main>

    <!-- Footer -->

    <footer>
        <ul class="links flex">
            <li>
                <a href="https://www.instagram.com/beatrx.ch/" target="_blank" aria-label="Check out my Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/beatrix-chis-hunyadi-5250571a6/" target="_blank" aria-label="Check out my Linkedin page"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.artstation.com/beatrixch" target="_blank" aria-label="Check out my artstation page"><i class="fa-brands fa-artstation"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/d464e9b559.js" crossorigin="anonymous"></script>
</body>
</html>
