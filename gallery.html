<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beatrix Chis-Hunyadi portfolio website">
    <meta name="keywords" content="illustration, animation, art, sketch, digital art, digital painting">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Gallery</title>
</head>

<body class="background-image">

    <!-- Header -->

    <header class="flex">
        <a href="index.html">
            <img id="logo-image" src="assets/images/logo.webp" alt="logo image">
        </a>
        <ul id="navbar" class="flex">
            <li>
                <a href="index.html#about">About</a>
            </li>
            <li>
                <a href="gallery.html" class="active">Gallery</a>
            </li>
            <li>
                <a href="contact.html">Get in touch</a>
            </li>
        </ul>
    </header>

    <!-- Gallery content displayed in grid -->

    <main class="container-outline">
        <div class="grid-container">
            <div class="portfolio heading" id="moment">
                <h2>A moment of imagination</h2>
            </div>
            <div class="portfolio rectangle">
                <img src="assets/images/above-the-city.webp"
                    alt="Poppy and Strawberry sitting on a building above the city">
            </div>
            <div class="portfolio square smaller">
                <img src="assets/images/poppy.webp" alt="Poppy the main character">
            </div>
            <div class="portfolio square smaller">
                <img src="assets/images/strawberry.webp" alt="Strawberry the lamb">
            </div>
            <div class="portfolio rectangle">
                <img src="assets/images/pond.webp" alt="Poppy and Strawberry relaxing next to a pond with waterfall">
            </div>
            <div class="portfolio rectangle big-square">
                <img src="assets/images/clouds.webp" alt="Poppy and Strawberry lying on orange clouds">
            </div>
            <div class="portfolio rectangle big-square">
                <img src="assets/images/jellyfish.webp" alt="Poppy and Strawberry Underwater playing with jellyfish">
            </div>
            <div class="portfolio heading" id="sketches">
                <h2>Sketches</h2>
            </div>
            <div class="portfolio tall larger" id="dog">
                <img src="assets/images/sketch-dog.webp" alt="Skecth portrait of a cute dog">
            </div>
            <div class="portfolio square smaller" id="lotr">
                <img src="assets/images/sketch-lotr.webp"
                    alt="Lord of the Rings Samwise and Peregrin looking at each other">
            </div>
            <div class="portfolio square smaller" id="mona">
                <img src="assets/images/mona.webp" alt="Sketch of a cat staring into the camera">
            </div>
            <div class="portfolio square" id="forest">
                <img src="assets/images/sketch-landscape.webp" alt="Landscape sketch of a forest">
            </div>
            <div class="portfolio tall taller">
                <img src="assets/images/sketch-strange.webp" alt="Sketch of an extraterestrial giant">
            </div>
            <div class="portfolio tall">
                <img src="assets/images/sketch-gold.webp" alt="A wagon filled with gold riding through the mountains">
            </div>
            <div class="portfolio square" id="city">
                <img src="assets/images/sketch-city.webp" alt="Sketch of a city from from perspective">
            </div>
            <div class="portfolio heading" id="earth">
                <h2>Earth Shattering</h2>
            </div>
            <div class="portfolio rectangle larger earth">
                <img src="assets/images/dove.webp" alt="Female character extending her arms to a dove">
            </div>
            <div class="portfolio rectangle larger earth">
                <img src="assets/images/earth-shattering.webp"
                    alt="Planets and universe revolving around celestial man">
            </div>
            <div class="portfolio heading" id="comics">
                <h2>Comics</h2>
            </div>
            <div class="portfolio tall comics" id="center-comics">
                <img src="assets/images/comics-1.webp" alt="Girl noticing troubled boy">
            </div>
            <div class="portfolio rectangle" id="eye-top">
                <img src="assets/images/eye-top.webp" alt="Three panels with eyes closed to wide open">
            </div>
            <div class="portfolio rectangle" id="eye-middle">
                <img src="assets/images/eye-middle.webp" alt="Three panels with eyes closed to wide open">
            </div>
            <div class="portfolio rectangle" id="eye-bottom">
                <img src="assets/images/eye-bottom.webp" alt="Three panels with eyes closed to wide open">
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <ul class="links flex">
            <li>
                <a href="https://www.instagram.com/beatrx.ch/" target="_blank"
                    aria-label="Check out my Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/beatrix-chis-hunyadi-5250571a6/" target="_blank"
                    aria-label="Check out my Linkedin page"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.artstation.com/beatrixch" target="_blank"
                    aria-label="Check out my artstation page"><i class="fa-brands fa-artstation"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/d464e9b559.js" crossorigin="anonymous"></script>

</body>

</html>
