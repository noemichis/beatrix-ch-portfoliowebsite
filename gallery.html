<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gallery</title>
</head>
<body>

    <!-- Header -->

        <header class="container-outline flex">
            <a href="index.html">
                <img id="logo-image" src="assets/images/logo.png" alt="logo image">
            </a>
            <ul id="navbar" class="flex">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="contact.html">Get in touch</a>
                </li>
            </ul>
        </header>

        <!-- Main -->

        <main class="container-outline">
            <div class="grid-container">
                <div class="portfolio heading" id="moment"><h3> A moment of imagination</h3></div>
                <div class="portfolio rectangle">
                    <img src="assets/images/above-the-city.jpg" alt="Poppy and Strawberry sitting on a building above the city">
                </div>
                <div class="portfolio square smaller">
                    <img src="assets/images/poppy.jpg" alt="Poppy the main character">
                </div>
                <div class="portfolio square smaller">
                    <img src="assets/images/strawberry.jpg" alt="Strawberry the lamb">
                </div>
                <div class="portfolio rectangle">
                    <img src="assets/images/pond.jpg" alt="Poppy and Strawberry relaxing next to a pond with waterfall">
                </div>
                <div class="portfolio rectangle big-square">
                    <img src="assets/images/clouds.jpg" alt="Poppy and Strawberry lying on orange clouds">
                </div>
                <div class="portfolio rectangle big-square">
                    <img src="assets/images/jellyfish.jpg" alt="Poppy and Strawberry Underwater playing with jellyfish">
                </div>
                <div class="portfolio heading" id="sketches"><h3>Sketches</h3></div>
                <div class="portfolio tall larger" id="dog">
                    <img src="assets/images/sketch-dog.jpg" alt="Skecth portrait of a cute dog">
                </div>
                <div class="portfolio square smaller" id="lotr">
                    <img src="assets/images/sketch-lotr.jpg" alt="Lord of the Rings Samwise and Peregrin looking at each other">
                </div>
                <div class="portfolio square smaller" id="mona">
                    <img src="assets/images/mona.jpg" alt="Sketch of a cat staring into the camera">
                </div>
                <div class="portfolio square">
                    <img src="assets/images/sketch-landscape.jpg" alt="Landscape sketch of a forest">
                </div>
                <div class="portfolio tall taller">
                    <img src="assets/images/sketch-strange.jpg" alt="Sketch of an extraterestrial giant">
                </div>
                <div class="portfolio tall">
                    <img src="assets/images/sketch-gold.jpg" alt="A wagon filled with gold riding through the mountains">
                </div>
                <div class="portfolio square">
                    <img src="assets/images/sketch-city.jpg" alt="Sketch of a city from from perspective">
                </div>
                <div class="portfolio heading" id="earth"><h3>Earth Shattering</h3></div>
                <div class="portfolio rectangle larger">
                    <img src="assets/images/dove.jpg" alt="Female character extending her arms to a dove">
                </div>
                <div class="portfolio rectangle larger">
                    <img src="assets/images/earth-shattering.jpg" alt="Planets and universe revolving around celestial man">
                </div>
                <div class="portfolio heading" id="comics"><h3>Comics</h3></div>
                <div class="portfolio tall comics" id="center-comics">
                    <img src="assets/images/comics-1.jpg" alt="Girl noticing troubled boy">
                </div>
                <div class="portfolio rectangle" id="eye-top">
                    <img src="assets/images/eye-top.jpg" alt="Three panels with eyes closed to wide open">
                </div>
                <div class="portfolio rectangle" id="eye-middle">
                    <img src="assets/images/eye-middle.jpg" alt="Three panels with eyes closed to wide open">
                </div>
                <div class="portfolio rectangle" id="eye-bottom">
                    <img src="assets/images/eye-bottom.jpg" alt="Three panels with eyes closed to wide open">
                </div>
            </div>    
        </main>

        <!-- Footer -->

        <footer>
            <ul class="links flex">
                <li>
                    <a href="https://www.instagram.com/beatrx.ch/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/beatrix-chis-hunyadi-5250571a6/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </li>
                <li>
                    <a href="https://www.artstation.com/beatrixch" target="_blank"><i class="fa-brands fa-artstation"></i></a>
                </li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/d464e9b559.js" crossorigin="anonymous"></script>
    
</body>
</html>
